<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>
		@java:profile_name
		&nbsp;&nbsp;[xMeerkat]
	</title>

	<!-- Meta Tags -->
	@java:meta




	<!-- Stylesheet -->
	@java:style


	<!-- Favicon -->
	<link rel="icon" type="image" href="https://raw.githubusercontent.com/xMeerkat/official-assets/master/assets/LOGO.png" />


</head>
<body>


@java:header



<main id="content" class="main-content" role="main">

	<!-- See profilealert.js -->
	@java:profile_alert



	@java:profile



	<p class="WhiteBoy">
		@java:profile_bio
	</p>

	<br>


	<h2 align="center" style="color: yellow;"><b>
		@java:profile_name
		's videos
	</b></h2>

	@java:profile_all_videos






	<br>

	<small class="WhiteBoy">
		Profile ID:&nbsp;
		@java:profile_id
	</small>


@java:footer

</main>
</body>
</html>
